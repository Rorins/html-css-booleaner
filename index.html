<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />

  <body>
    <!--Main container-->
    <div class="container">
      <!--Article header-->
      <header>
        <img id="logo" src="./img/logo.svg" alt="The Booleaner" />
      </header>

      <!--Article Title-->
      <main>
        <h1>
          Internet deve essere al servizio del "bene pubblico": il manifesto di
          Tim Berners-Lee
        </h1>

        <!--Data and Author-->
        <p class="details">Scritto da <span id="author">The Booleaner</span></p>
        <p class="details">il 10/10/20</p>

        <!--Article images-->
        <section>
          <img
            class="article-image"
            src="./img/tim-1.jpg"
            alt="Tim hand in the air"
          />
          <img
            class="article-image"
            src="./img/tim-2.jpg"
            alt="Tim looking at camera"
          />
          <!--Image source and description-->
          <p>
            1st Photo:John S. and James L.Knight Foundations, by Scott
            Herinchsen
          </p>
          <p>2nd Photo:Wikimedia, by Paul Clarke</p>
        </section>
      </main>
    </div>
